<body background="https://cdn.wallpapersafari.com/48/28/Qt73Hz.jpg">
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">

  <div class="margin-all">
    <div class="row">
      <div class="col-md"></div>
      <div class="col-md">
        <form class="p-5 mb-5 rounded-3" id="login" style=" margin: auto;">
          <h1 class="h3 mb-3 font-weight-normal text-center" style="padding-bottom: 12%;">LOGIN</h1>
          <div class="control">
            <label for="emailAddress" class="sr-only">Email Address</label>
            <input class="form-control" type="email" placeholder="E-mail" id="email" />
            <small class="valid-status"><em>Email can't be blank</em> </small>
          </div>
          <div class="control">
            <label for="password" class="sr-only">Password</label>
            <input class="form-control" type="password" placeholder="Password" id="password" />
            <small class="valid-status"><em>Password can't be blank</em> </small>
          </div>
          <div class="checkbox mt-3">
            <div class="row">
              <div class="col text-center">
                <label><input type="checkbox" value="remember-me" class="mx-1">Remember me</label>
              </div>
              <div class="col text-center">
                <a href="" style="text-decoration: none;">Forgot Password</a>
              </div>
            </div>
          </div>
          <button class="btn btn-lg btn-primary btn-block" style="padding-top:0 ;width: 100%;">Login</button>
        </form>
      </div>
      <div class="col-md"></div>
    </div>
