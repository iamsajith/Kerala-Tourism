    <div class="margin-all">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <form class="p-5 mb-5 rounded-3" id="login" style=" margin: auto;">
            <h1 class="h3 mb-2 font-weight-normal text-center align-self-center" style="padding-bottom: 12%;">SIGN UP</h1>
            <div class="checkbox row" >
            <div class="col-lg">
              <div class="control">
              <label for="firstName" class="sr-only">First name</label>
              <input  type="text" class="form-control"  placeholder="First name" id="firstName" />
              <small class="valid-status"><em>First name can't be blank</em> </small>
            </div>
              </div>
              <div class="col-lg">
                <div class="col-lg control">
                <label for="lastName" class="sr-only">Last name</label>
              <input type="text" id="lastName" class="form-control" placeholder="Last name">
              <small class="valid-status"><em>Last name can't be blank</em> </small>
            </div>
          </div>
              
            </div>
            <div class="control">
            <label for="username" class="sr-only">Phone number</label>
            <input  id="phone" class="form-control px-2" placeholder="Phone number">
              <small class="valid-status" ><em>Phone number can't be blank</em> </small>
            </div>
            <div class="control">
            <label for="password" class="sr-only">Email address</label>
            <input type="email" id="emailAddress" class="form-control px-2" placeholder="Email address">
              <small class="valid-status"><em>E-mail can't be blank</em> </small>
          </div>
            <div class="checkbox row" >
              <div class="col-lg">
                <div class="control">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" placeholder="Password" class="form-control px-2">
              <small class="valid-status" ><em>Password can't be blank</em> </small>
              </div>
              </div>
              <div class="col-lg">
                <div class="control">
                <label for="confirmPassword" class="sr-only">Confirm password</label>
              <input type="password" id="confirmPassword" placeholder="Confirm password" class="form-control px-2">
              <small class="valid-status"><em>Password can't be blank</em> </small>
            </div>
              </div>
            </div>
            <div class="checkbox mt-4" >
              <div class="row">
                <div class="col text-center">
                  <label><input type="checkbox" value="remember-me" class="mx-1">I read and agree to <a href="" style="text-decoration: none;">Terms & Conditions</a></label>
                </div>
              </div> 
            </div>
              <button class="btn btn-lg btn-primary btn-block" style="padding-top:0 ;width: 100%;">Sign Up</button>
            
            
          </form>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>
</div>
