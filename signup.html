    <div class=" text-center margin-all">
      <form class="p-3 mb-5 rounded-3" id="login" style=" margin: auto; width: 30%; height: 15%;">
        <h1 class="h3 mb-3 font-weight-normal">SIGN UP</h1>
        <div class="checkbox d-flex justify-content-between mt-2" style="padding: 5px;">
          <label for="firstName" class="sr-only">First name</label>
          <input type="text" id="firstName" class="form-control mb-3 px-2" placeholder="First name" required autofocus>
          <label for="lastName" class="sr-only">Last name</label>
          <input type="text" id="lastName" class="form-control mb-3 px-2" style="margin-left: 5px;" placeholder="Last name" required autofocus>
        </div>
        <div class="checkbox  mt-2" style="padding: 5px;">
          <label for="Username" class="sr-only">Username</label>
          <input type="text" id=username" class="form-control mb-3 px-2" placeholder="Username" required autofocus>
        </div>
        <div class="checkbox mt-2" style="padding: 5px;">
          <label for="emailAddress" class="sr-only">Email address</label>
          <input type="email" id="confirmPassword" class="form-control mb-3 px-2" placeholder="Email address" required autofocus>
        </div>
        <div class="checkbox d-flex justify-content-between mt-2" style="padding: 5px;">
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" class="form-control mb-3 px-2" placeholder="Password" required autofocus>
          <label for="confirmPassword" class="sr-only">Confirm password</label>
          <input type="password" id="confirmPassword" class="form-control mb-3 px-2" 
         style="margin-left: 5px;" placeholder="Confirm password" required autofocus>
        </div>
        
          <label><input type="checkbox" value="remember-me" class="mx-2">You agree to our <a href="#" style="text-decoration: none;" >terms</a> and <a href="#" style="text-decoration: none;">privacy policy</a></label>
          
            
           
          <button class="btn btn-lg btn-primary btn-block" style="padding-top:0 ;width: 100%;">Sign Up</button>
        
        
      </form>
