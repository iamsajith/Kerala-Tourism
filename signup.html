    <div class="margin-all">
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
          <form class="p-5 mb-5 rounded-3" id="login" style=" margin: auto;">
            <h1 class="h3 mb-3 font-weight-normal text-center" style="padding-bottom: 12%;">SIGN UP</h1>
            <div class="checkbox row" >
              <div class="col-sm">
                <label for="firstName" class="sr-only">First name</label>
              <input type="text" id="firstName" class="form-control mb-3 px-2" placeholder="First name" required autofocus>
              </div>
              <div class="col-sm">
                <label for="lastName" class="sr-only">Last name</label>
              <input type="text" id="lastName" class="form-control mb-3 px-2" placeholder="Last name" required autofocus>
              </div>
              
            </div>
            
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="Username" class="form-control mb-3 px-2" placeholder="Username" required autofocus>
            <label for="password" class="sr-only">Email Address</label>
            <input type="email" id="emailAddress" class="form-control mb-3 px-2" placeholder="Email Address" required autofocus>
            <div class="checkbox row">
              <div class="col-sm">
                <label for="password" class="sr-only">Password</label>
              <input type="password" id="password" placeholder="Password" class="form-control mb-3 px-2">
              </div>
              <div class="col-sm">
                <label for="confirmPassword" class="sr-only">Confirm password</label>
              <input type="password" id="confirmPassword" placeholder="Confirm password" class="form-control mb-3 px-2">
              </div>
              
            </div>
            
            <div class="checkbox mt-4" >
              <div class="row">
                <div class="col text-center">
                  <label><input type="checkbox" value="remember-me" class="mx-1">I read and agree to <a href="" style="text-decoration: none;">Terms & Conditions</a></label>
                </div>
              </div>
              
              
            </div>
                
               
              <button class="btn btn-lg btn-primary btn-block" style="padding-top:0 ;width: 100%;">Login</button>
            
            
          </form>
        </div>
        <div class="col-sm"></div>
